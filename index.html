<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: white;
    direction: rtl;
  }

  h1 {
    text-align: center;
    color: darkblue;
  }

  table {
    width: 50%;
   text-align: center;
    border-collapse: collapse;
    background-color:pink;
  }

  td {
    padding: 8px;
  }

  label {
    font-weight: bold;
  }

  input[type="text"],
  input[type="password"],
  select,
  textarea {
    width: 95%;
    padding: 5px;
    border: 1px solid #ccc;
  }

  textarea {
    resize: vertical;
  }

  .buttons {
    text-align: center;
    padding-top: 10px;
  }

  input[type="submit"],
  input[type="reset"] {
    background-color: white;
    color: black;
    border: none;
    padding: 6px 14px;
    margin: 5px;
    cursor: pointer;
  }

  input[type="submit"]:hover,
  input[type="reset"]:hover {
    background-color: gray;
  }
</style>
</head>
<body>

<h1>نموذج تسجيل البيانات</h1>

<form>
  <table>
    <tr>
      <td><label for="name">الاسم:</label></td>
      <td><input type="text" id="name" name="name"></td>
    </tr>

    <tr>
      <td><label for="password">كلمة المرور:</label></td>
      <td><input type="password" id="password" name="password"></td>
    </tr>

    <tr>
      <td><label>الجنس:</label></td>
      <td>
        <input type="radio" id="male" name="gender" value="ذكر"> <label for="male">ذكر</label>
        <input type="radio" id="female" name="gender" value="أنثى"> <label for="female">أنثى</label>
      </td>
    </tr>

    <tr>
      <td><label for="degree">المؤهل:</label></td>
      <td>
        <select id="degree" name="degree">
          <option>ثانوي</option>
          <option>دبلوم</option>
          <option>بكالوريوس</option>
        </select>
      </td>
    </tr>

    <tr>
      <td><label>الهوايات:</label></td>
      <td>
        <input type="checkbox" id="writer" name="hobby" value="كاتب"> <label for="writer">كاتب</label>
        <input type="checkbox" id="artist" name="hobby" value="رسام"> <label for="artist">رسام</label>
      </td>
    </tr>

    <tr>
      <td><label for="notes">ملاحظات:</label></td>
      <td><textarea id="notes" name="notes"></textarea></td>
    </tr>

    <tr>
      <td colspan="2" class="buttons">
        <input type="submit" value="إرسال">
        <input type="reset" value="مسح">
      </td>
    </tr>
  </table>
</form>

</body>
</html>
